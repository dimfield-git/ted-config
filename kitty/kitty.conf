# Kitty basics
confirm_os_window_close 0
enable_audio_bell no

# Truecolor + clean rendering
term xterm-kitty

# Font (pick what you have later; this is safe)
font_size 12.5

# Scrollback
scrollback_lines 20000

# Nice defaults
cursor_blink_interval 0
copy_on_select yes

# Make colors pop (uses terminal theme; keep it simple for now)


font_family JetBrainsMono Nerd Font
